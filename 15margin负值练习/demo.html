<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul {
        position: relative;
    }
    li {
        float: left;
        list-style: none;
        width: 50px;
        height: 100px;
        margin-left: -3px;
        border: 3px solid pink;
    }
    li:hover {
        position: relative;
        /* 如果父级元素有定位加z-index即可让其在最上层 */
        z-index: 1;
        border-color: skyblue;
    }
</style>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
