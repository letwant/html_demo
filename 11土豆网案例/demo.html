<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .tudou {
        position: relative;
        width: 440px;
        height: 320px;
        background: url(tudou.jpg);
        margin: 100px auto;
    }
    .tudou img {
        width: 100%;
        height: 100%;
    }
    .icon {
        display: none;
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, .3) url(arr.png) no-repeat center;
    }
    .tudou:hover .icon{
        display: block;
    }
</style>
<body>
    <div class="tudou">
        <img src="tudou.jpg">
        <div class="icon">
        </div>
    </div>
</body>
</html>
