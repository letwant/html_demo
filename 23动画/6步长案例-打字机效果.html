<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        overflow: hidden;
        width: 0;
        height: 30px;
        font-size: 20px;
        animation: w 5s steps(10) forwards;
        white-space: nowrap;
    }
    @keyframes w {
        0% {
            width: 0;
        }
        100% {
            width: 200px;
        }
    }
</style>
<body>
    <div>世纪佳缘我在这里等你</div>
</body>
</html>
