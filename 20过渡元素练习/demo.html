<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 200px;
        height: 100px;
        background-color: skyblue;
        /* transition: 变化的属性 花费时间 运动曲线 何时开始 */
        /* 如果想写多个属性中间用逗号分隔 */
        /* transition: background-color 0.5s, width 0.6s;   */

        transition: all 0.5s;
    }
    div:hover {
        background-color: pink;
        width: 300px;
        height: 200px;
    }
</style>
<body>
<div></div>    
</body>
</html>
