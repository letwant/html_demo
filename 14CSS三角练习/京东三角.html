<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .jd {
        position: relative;
        width: 100px;
        height: 100px;
        margin: 100px auto;
        background-color: pink;
    }
    span {
        position: absolute;
        /* 这里是长度的两倍，注意 */
        top: -20px;
        right: 10px;
        /* 这里不需要加display: inline-block,因为绝对定位已经将行内元素转换为行内块元素 */
        /* display: inline-block; */
        width: 0;
        height: 0;
        border: 10px solid transparent;
        border-bottom-color: pink;
    }
</style>

<body>
    <div class="jd">
        <span></span>
    </div>
</body>

</html>
