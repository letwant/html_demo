<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .box {
        width: 1226px;
        height: 285px;
        background-color: pink;
        margin: 0 auto;
    }
    .box li {
        list-style: none;
        width: 296px;
        height: 285px;
        background-color: skyblue;
        float: left;
        margin-left: 14px;
    }
    /* 这里必须要写.box .li1 要注意权重的问题 */
    .box .li1 {
        margin-left: 0;
    }
</style>
<body>
    <ul class="box">
        <li class="li1">1</li>
        <li>2</li>  
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
