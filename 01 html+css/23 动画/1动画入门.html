<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 需求：页面一打开，盒子从左边走到最右边 */

    /* 1、定义动画 */
    @keyframes move {
        0% {
            transform: translateX(0px);
        }
        100% {
            transform: translateX(800px);
        }
    }
    div {
        width: 200px;
        height: 200px;
        background-color: pink;
        /* 2、使用动画 */
        /* 动画名称 */
        animation-name: move;
        /* 持续时间 */
        animation-duration: 2s;
    }
</style>
<body>
    <div></div>
</body>
</html>
