<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    li {
        float: left;
        list-style: none;
        width: 30px;
        height: 30px;
        margin: 5px;
        border: 1px solid pink;
        text-align: center;
        line-height: 30px;
        border-radius: 50%;
        transition: all 0.3s;
    }
    li:hover {
        transform: scale(1.2);
    }
</style>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>
</html>
